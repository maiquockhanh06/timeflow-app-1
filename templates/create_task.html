{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h1><i class="fas fa-plus-circle"></i> TIMEFLOW - Tạo công việc mới</h1>
    
    <form method="POST" action="{{ url_for('tasks.create_task') }}" class="task-form">
        <div class="form-group">
            <label for="name">
                <i class="fas fa-heading"></i> Tên công việc *
            </label>
            <input type="text" id="name" name="name" required 
                   placeholder="Nhập tên công việc">
        </div>
        
        <div class="form-group">
            <label for="description">
                <i class="fas fa-align-left"></i> Mô tả
            </label>
            <textarea id="description" name="description" rows="4"
                      placeholder="Nhập mô tả chi tiết (tùy chọn)"></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="due_date">
                    <i class="fas fa-calendar"></i> Hạn hoàn thành *
                </label>
                <input type="date" id="due_date" name="due_date" required>
            </div>
            
            <div class="form-group">
                <label for="due_time">
                    <i class="fas fa-clock"></i> Giờ hạn (tùy chọn)
                </label>
                <input type="time" id="due_time" name="due_time">
            </div>
        </div>
        
        <div class="form-group">
            <label for="category_id">
                <i class="fas fa-tag"></i> Phân loại *
            </label>
            <select id="category_id" name="category_id" required>
                <option value="">Chọn phân loại</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i> Lưu công việc
            </button>
            <a href="{{ url_for('index') }}" class="btn-secondary">
                <i class="fas fa-times"></i> Hủy
            </a>
        </div>
    </form>
</div>

<script>
// Set minimum date to today
document.getElementById('due_date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
