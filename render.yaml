services:
  - type: web
    name: timeflow-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: timeflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: timeflow-db
    plan: free